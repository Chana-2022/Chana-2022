<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - figure tag</title>
  <style>
    figure {
      padding: 5px;
      width: fit-content;
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <h1>figure tag</h1>
  <figure>
    <img src="assets/html/world.jpg" alt="a world">
    <figcaption>Image of world</figcaption>
  </figure>
</body>

</html>
